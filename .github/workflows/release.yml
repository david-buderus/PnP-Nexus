# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle for Windows
        run: ./gradlew server:jar -P platform=win

      - name: Build with Gradle for Linux
        run: ./gradlew server:jar -P platform=linux

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Set Paths to Artificats
        run: |
          windowsPath="./server/build/libs/server-win-${GITHUB_REF#refs/tags/}.jar"
          linuxPath="./server/build/libs/server-linux-${GITHUB_REF#refs/tags/}.jar"
          echo "ARTIFACT_PATHNAME_WINDOWS=${windowsPath}" >> $GITHUB_ENV
          echo "ARTIFACT_PATHNAME_LINUX=${linuxPath}" >> $GITHUB_ENV

      - name: Upload Release Asset for Windows
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT_PATHNAME_WINDOWS }}
          asset_name: "PnP-Manager-Windows.jar"
          asset_content_type: application/java-archive

      - name: Upload Release Asset for Linux
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT_PATHNAME_LINUX }}
          asset_name: "PnP-Manager-Linux.jar"
          asset_content_type: application/java-archive
